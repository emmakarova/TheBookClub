<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Upload a resource</title>

        <script src="../src/js/upload.js"></script>
        <script src="../src/js/navigatin-loader.js"></script>
        <script src="../src/js/logout.js"></script>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body onload="navigate()">
        <p id="nav-placeholder"></p>

        <h2>Upload a resource</h2>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="link-btn">Link</label>
                <input type="radio" id="link-btn" name="resource-type" checked onclick="allowChoosenInput()"/>
                
                <label for="file-btn">File</label>
                <input type="radio" id="file-btn" name="resource-type" onclick="allowChoosenInput()"/>
                <br>
                <input type="text" name="link" id="link">
                <input id="file" type="file" name="fileupload" style="display: none;"/>
            </fieldset>

            <fieldset>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>

                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>

                <label for="max-readers">Max num of readers</label>
                <input type="number" name="max-readers" id="max-readers" required>

                <label for="max-days">Max num of reading days</label>
                <input type="number" name="max-days" id="max-days" required>
            </fieldset>

            <button type="button" name="submit" onclick="uploadResource()">Upload</button>
          </form>
    </body>
</html>
