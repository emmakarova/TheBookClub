<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My page</title>

        <script src="../src/js/addadmin.js"></script>
        <script src="../src/js/navigation-loader.js"></script>
        <script src="../src/js/logout.js"></script>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body onload="navigate()">
        <p id="nav-placeholder"></p>

        <h2>Add admin</h2>
        <form id="register-form" method="post">
            <label>First and Last name</label>
            <input type="text" name="names" id="names" required>

            <label>Username</label>
            <input type="text" name="username" id="username" required>
                    
            <label>Password</label>
            <input type="password" name="password" id="password" required>
                
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
                  
            <button type="button" name="submit" class="btn btn-primary" onclick="addAdmin()">Submit</button>
    </body>
</html>
