<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Добави администратор</title>

        <script src="../src/js/addadmin.js"></script>
        <script src="../src/js/navigation-loader.js"></script>
        <script src="../src/js/logout.js"></script>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body onload="navigate()">
        <header id="nav-placeholder"></header>

        <main id="register-main-admin">
            <h2>Добави администратор</h2>
            <form id="register-form" method="post">
                <input type="text" name="first-name" id="first-name" placeholder="Име" required>
                <p class="error" id="first-name-error"></p>

                <input type="text" name="last-name" id="last-name" placeholder="Фамилия" required>
                <p class="error" id="last-name-error"></p>
                
                <input type="text" name="username" id="username" placeholder="Потребителско име" required>
                <p class="error" id="username-error"></p>
                        
                <input type="password" name="password" id="password" placeholder="Парола" required>
                    
                <input type="password" name="confirm_password" id="confirm-password" placeholder="Потвърди парола" required>
                <p class="error" id="password-error"></p>
                    
                <button type="button" name="submit" class="btn" id="add-admin-btn" onclick="addAdmin()">Регистрация</button>
            </form>
        </main>

    </body>
    <footer id="footer"></footer>
    
</html>
